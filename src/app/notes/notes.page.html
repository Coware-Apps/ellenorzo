<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Feljegyz√©sek</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="!sans">
    <div *ngFor="let item of this.collapsifiedData">
      <ion-item button (click)="item.showAll = item.showAll ? false : true">
        <ion-label>{{item.header}}</ion-label>
        <ion-icon *ngIf="!item.showAll" slot="end" name="arrow-dropright"></ion-icon>
        <ion-icon *ngIf="item.showAll" slot="end" name="arrow-dropdown"></ion-icon>
      </ion-item>
      <ion-card [hidden]='!item.showAll' button (click)="getMoreData(note)" *ngFor="let note of item.data">
        <ion-card-header>
          <ion-card-subtitle>{{note.Teacher}} - {{note.CreatingTime.substring(0, 10)}}</ion-card-subtitle>
          <ion-card-title>{{note.Title}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{note.Content}}
        </ion-card-content>
      </ion-card>
    </div>
  </ion-list>

  <ion-list *ngIf="sans">
    <ion-item (click)="getMoreData(note)" *ngFor="let note of [0, 1, 2, 3, 4, 5, 6]">
      <ion-label>
        <ion-skeleton-text animated width="80%"></ion-skeleton-text>
      </ion-label>
      <ion-label>
        <ion-skeleton-text animated width="80%"></ion-skeleton-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
