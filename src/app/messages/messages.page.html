<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Üzenetek</ion-title>
    <ion-progress-bar [hidden]="!this.showProgressBar" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher [disabled]="showProgressBar" slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="chevron-down" pullingText="Húzd le a frissítéshez" refreshingSpinner="dots"
      refreshingText="Adatok frissítése...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-item *ngIf="this.inboxEmpty">
    <ion-label style="text-align: center">Nincsenek beérkezett üzenetek</ion-label>
  </ion-item>
  <div *ngFor="let message of this.messages | async">
    <ion-card button [ngClass]="{'unread': !message.isElolvasva}" (click)="openMessage(message)">
      <ion-card-header>
        <ion-card-subtitle>{{this.fDate.formatDateWithZerosAndDots(message.uzenet.kuldesDatum)}} -
          {{this.fDate.getTime(message.uzenet.kuldesDatum)}}</ion-card-subtitle>
        <ion-card-title>{{message.uzenet.feladoNev}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{message.uzenet.targy}}
      </ion-card-content>
    </ion-card>
  </div>
  <div *ngIf="this.sans">
    <ion-card *ngFor="let i of [0, 1, 2, 3]">
      <ion-card-header>
        <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
