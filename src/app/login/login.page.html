<ion-content>

  <ion-card>
    <ion-card-header class="login-header">
      <img src="../../assets/img/logo.png" class="logo">
      <h1 class="title">Arisztokréta</h1>
      <p class="subtitle">by Coware</p>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">
          <h1>Felhasználónév</h1>
        </ion-label>
        <ion-input [(ngModel)]="user" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">
          <h1>Jelszó</h1>
        </ion-label>
        <ion-input [(ngModel)]="pass" type="password" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Válasszon intézményt!" (click)="getInstitute()" [(ngModel)]="instituteName"
          name="selectedInstitute" aria-label="Válasszon intézményt!" required readonly></ion-input>
      </ion-item>
      <ion-button color="primary" expand="full" fill="solid" (click)="login()">
        Bejelentkezés
      </ion-button>
      <p class="dataProt">A bejelentkezés gombra kattintva elfogadom az Adatkezelési Feltételeket (<a
          (click)="openWebpage('https://coware-apps.github.io/ellenorzo/privacy')">https://coware-apps.github.io/ellenorzo/privacy</a>).
      </p>
    </ion-card-content>
  </ion-card>



</ion-content>
