<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Számonkérések</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!sans">
    <ion-card *ngFor="let test of tests">
      <ion-card-header>
        <ion-card-title>{{test.SzamonkeresMegnevezese}}</ion-card-title>
        <ion-card-subtitle>{{test.Tanar}} - {{this.fDate.formatDate(test.Datum)}} ({{test.HetNapja}})
        </ion-card-subtitle>
        <ion-card-subtitle>{{test.SzamonkeresModja}}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="subject">
        <h2>{{test.Tantargy}}</h2>
      </ion-card-content>
    </ion-card>
  </div>


  <div *ngIf="sans">
    <ion-card *ngFor="let number of [0, 1, 2, 3, 4, 5]">
      <ion-card-header>
        <ion-card-title><ion-skeleton-text animated width="40%"></ion-skeleton-text></ion-card-title>
        <ion-card-subtitle><ion-skeleton-text animated width="60%"></ion-skeleton-text>
        </ion-card-subtitle>
        <ion-card-subtitle><ion-skeleton-text animated width="40%"></ion-skeleton-text></ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="subject">
        <h2><ion-skeleton-text animated width="30%"></ion-skeleton-text></h2>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
