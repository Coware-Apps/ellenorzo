<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Számonkérések</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="!sans">
    <ion-list>
      <div *ngFor="let monthlyData of this.testsByMonth">
        <ion-item button (click)="monthlyData.showAll = monthlyData.showAll ? false : true">
          <ion-label>{{monthlyData.header}}</ion-label>
          <ion-icon *ngIf="monthlyData.showAll" slot="end" name="chevron-forward"></ion-icon>
          <ion-icon *ngIf="!monthlyData.showAll" slot="end" name="chevron-down"></ion-icon>
        </ion-item>
        <ion-card [hidden]='!monthlyData.showAll' *ngFor="let test of monthlyData.data">
          <ion-card-header>
            <ion-card-title>{{test.SzamonkeresMegnevezese == '' ? '-' : test.SzamonkeresMegnevezese}}</ion-card-title>
            <ion-card-subtitle>{{test.Tanar}} - {{this.fDate.formatDateWithZerosAndDots(test.Datum)}}
              ({{test.HetNapja}})
            </ion-card-subtitle>
            <ion-card-subtitle>{{test.SzamonkeresModja}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content class="subject">
            <h2>{{test.Tantargy}}</h2>
          </ion-card-content>
        </ion-card>
      </div>
    </ion-list>
  </div>


  <div *ngIf="sans">
    <ion-card *ngFor="let number of [0, 1, 2, 3, 4, 5]">
      <ion-card-header>
        <ion-card-title>
          <ion-skeleton-text animated width="40%"></ion-skeleton-text>
        </ion-card-title>
        <ion-card-subtitle>
          <ion-skeleton-text animated width="60%"></ion-skeleton-text>
        </ion-card-subtitle>
        <ion-card-subtitle>
          <ion-skeleton-text animated width="40%"></ion-skeleton-text>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="subject">
        <h2>
          <ion-skeleton-text animated width="30%"></ion-skeleton-text>
        </h2>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
