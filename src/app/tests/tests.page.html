<ion-header>
  <ion-toolbar color="brand">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{'pages.tests.title' | translate}}</ion-title>
  </ion-toolbar>
  <ion-progress-bar [hidden]="!this.showProgressBar" type="indeterminate"></ion-progress-bar>
</ion-header>

<ion-content>
  <ion-refresher [disabled]="showProgressBar" slot="fixed" pullFactor="0.8" pullMin="50" pullMax="110"
    (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <div *ngFor="let monthlyData of this.testsByMonth | async">

      <div class="ion-activatable ripple-parent" style="overflow: hidden; position: relative;">
        <ion-item-divider lines="full" button (click)="monthlyData.showAll = monthlyData.showAll ? false : true">
          <ion-label>{{monthlyData.header}}</ion-label>
          <ion-buttons slot="end">
            <ion-button>
              <ion-icon *ngIf="!monthlyData.showAll" slot="icon-only" name="chevron-forward"></ion-icon>
              <ion-icon *ngIf="monthlyData.showAll" slot="icon-only" name="chevron-down"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item-divider>
        <ion-ripple-effect type="bounded"></ion-ripple-effect>
      </div>

      <div *ngIf="monthlyData.showAll">
        <app-test *ngFor="let test of monthlyData.data" [test]="test"></app-test>
      </div>
    </div>
  </ion-list>


  <div *ngIf="sans">
    <ion-card *ngFor="let number of [0, 1, 2, 3, 4, 5]">
      <ion-card-header>
        <ion-card-title>
          <ion-skeleton-text animated width="40%"></ion-skeleton-text>
        </ion-card-title>
        <ion-card-subtitle>
          <ion-skeleton-text animated width="60%"></ion-skeleton-text>
        </ion-card-subtitle>
        <ion-card-subtitle>
          <ion-skeleton-text animated width="40%"></ion-skeleton-text>
        </ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="subject">
        <h2>
          <ion-skeleton-text animated width="30%"></ion-skeleton-text>
        </h2>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
